<DOCTYPE html>
    <html lang="en">
    <head>
    <title>Flatdango</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
    <div class="logo">
    <h1>Flatdango Thearte</h1>
    </div>
    <div id="films-bar">
        <span>Film 1</span>
        <span>Film 2</span>
        <span>Film 3</span>
        <span>Film 4</span>
        <span>Film 5</span>
    </div>
    <div class="filminfo">
    <div id="detailed-info">
    <p id="name">Film's Name</p>
    <img
    id="image"
    alt="film's Name"
    />
    <h4>Total tickets: <span id="ticket-count">films tickets</span></h4>
    <form id="tickets">
    <input type="text" placeholder="Enter number of tickets" id="ticket" name="ticket"/>
    <input type="submit" value="Add tickets" />
    </form>
    </div>
    <script src="src/indexjs"></script>
    </body>
    </html>
